<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture of the day</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="img/astronaut_icon.png" type="image/x-icon" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="NASA-title">NASA Picture of the Day</h1>
      <img src="img/astronauta (2).png" width="250px" />

      <!-- "Adicionei uma imagem (IMG) nessa div porque é necessário tê-la para ser substituída." -->
      <div id="image">
        <!-- e preciso ajusta a img  -->
        <img class="NASA-img" src="img/astronauta (2).png" alt="" />
      </div>

      <!-- "Adicionei esse Iframe para receber o video" -->
      <iframe class="NASA-video" src="" frameborder="0"></iframe>

      <!-- "Adicionei esse P porque é necessário tê-lo para ser substituída." -->
      <p class="NASA-description">Teste</p>
    </div>

    <form id="date-form">
      <label for="date-input">Selecione uma data:</label>
      <div class="input-button-wrapper">
        <div class="date-wrapper">
          <input type="date" id="date-input" name="date-input" />
        </div>

        <button type="button" name="button" class="btn">
          <strong>Pesquisar</strong>

          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
      </div>
    </form>
  </body>
</html>
